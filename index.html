<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stopwatch App</title>
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/599/599083.png" type="image/x-icon">
        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto+Mono:wght@700&display=swap"
            rel="stylesheet"
        />
        <!-- Stylesheet -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="main">
            <h1 style="text-align: center;">Stopwatch App</h1>
            <div class="container">
                <div class="timer-display">00:00:00:000</div>
                <div class="buttons">
                    <button id="pause-timer">Pause</button>
                    <button id="start-timer">Start</button>
                    <button id="reset-timer">Reset</button>
                </div>
            </div>
        </div>

        </footer>
        <!-- Script -->
        <script src="./script.js"></script>
    </body>
</html>
